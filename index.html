<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Team Members</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body>
  <header>
    <p><strong>Add members to Front-end development team</strong></p>
    <div>
      <button class="btn-esc">
        <div class="icon-esc">
          <i class="fa fa-times" aria-hidden="true"></i>
        </div>
        ESC
      </button>
    </div>
  </header>
  <div class="container">
    <form action="https://formspree.io/f/mdojodkz" method="post">
      <div class="search">
        <i class="fa fa-search" aria-hidden="true"></i>
        <input type="search" name="find-member" id="find-member" placeholder="Find members" />
      </div>
      <div class="user">
        <input type="checkbox" name="member-name" id="1" />
        <label for="1"><i class="fa fa-user" aria-hidden="true"> </i>
          CaroleinBloeme</label>
      </div>
      <div class="user">
        <input type="checkbox" name="member-name" id="2" />
        <label for="2"><i class="fa fa-user" aria-hidden="true"></i> Sun Jun</label>
      </div>
      <div class="user">
        <input type="checkbox" name="member-name" id="3" />

        <label for="3"><i class="fa fa-user" aria-hidden="true"></i> Song Bao</label>
      </div>

      <div class="user">
        <input type="checkbox" name="member-name" id="4" />

        <label for="4"><i class="fa fa-user" aria-hidden="true"></i> Olivia Arribas</label>
      </div>
      <div class="user">
        <input type="checkbox" name="member-name" id="5" />

        <label for="5"><i class="fa fa-user" aria-hidden="true"></i> Bonginkosi
          Mdladlana</label>
      </div>
      <div class="user">
        <input type="checkbox" name="member-name" id="6" />

        <label for="6"><i class="fa fa-user" aria-hidden="true"></i> Arina
          Belomestnykh</label>
      </div>
      <div class="user">
        <input type="checkbox" name="member-name" id="7" />

        <label for="7"><i class="fa fa-user" aria-hidden="true"></i> Jacqueline
          Likoki</label>
      </div>
      <div class="input-button">
        <input type="reset" value="Cancel" />
        <input type="submit" value="SAVE" />
      </div>

    </form>
  </div>
</body>

</html>
